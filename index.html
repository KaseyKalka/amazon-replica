<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/styles.css"/>
    <title>Amazon Sign In</title>
</head>
<body>
    <div class="logo">
        <img src="images/yoshi.jpg">
    </div>
    <div class="container">
        <div class="sign_in">
            <form>
                <div class="border">
                    <h1>Sign In</h1>
                    <div>
                        <label for="email">Email(phone or mobile accounts)</label>
                        <div>
                            <input type="text" placeholder="Enter Email">
                        </div>
                    </div>
                    <div>
                        <label for="password" class="password">Password</label>
                        <a href="" class="forgot">Forgot Password?</a>
                        <div>
                            <input type="password" placeholder="Enter Password">
                        </div>
                    </div>
                    <div class="button">
                        <button class="continue">Continue</button>
                    </div>
                    <div class="need_help">
                        <a href="">Need Help?</a>
                    </div>
                    <div class="new">
                        New to Amazon?
                    </div>
                    <div>
                        <div class="button">
                            <button>Create Your Amazon Account</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
<footer>
    <div class="footer">
        <div>
            <hr>
            <div class="conditions">
                <a href="" class="foot_link">Conditions of use</a>
                <a href="" class="foot_link">Privacy Policy</a>
                <a href="" class="foot_link">Help</a>
            </div>
            <div class="copyright">
                &copy; 1996-2023, Amazon.com,inc or it's affiliates
            </div>
        </div>
    </div>
</footer>
</html>
